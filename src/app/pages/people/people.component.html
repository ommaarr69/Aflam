<div class="row">
    <div *ngFor="let item of people" class="col-md-2">
        <div class="item position-relative">
            <img class="w-100" [src]="imgSrc + item.profile_path" alt="">
            <h2>{{item.name}}</h2>
            <p>{{item.overview}}</p>
            <div class="vote position-absolute top-0">
                <p class="bg-info p-1">{{item.popularity}}</p>
            </div>
        </div>
    </div>
</div>
